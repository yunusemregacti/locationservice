box: microsoft/dotnet:2.2-sdk
no-response-timeout: 10
build:
  steps: 
# compile  
    - script:
        name: restore
        cwd: StatlerWaldorfCorp.LocationService
        code: |
          dotnet restore
    - script:
        name: build
        cwd: StatlerWaldorfCorp.LocationService
        code: |
          dotnet build  
# unit tests          
    - script:
        name: test-restore
        cwd: StatlerWaldorfCorp.LocationService.Tests
        code: |
           dotnet restore
    - script:
        name: test-build
        cwd: StatlerWaldorfCorp.LocationService.Tests
        code: |
          dotnet build
    - script:
        name: test-run
        cwd: StatlerWaldorfCorp.LocationService.Tests
        code: |
          dotnet test
# packaging
    - script:
        name: publish
        cwd: StatlerWaldorfCorp.LocationService
        code: |
          dotnet publish -o publish  
    - script:
        name: copy binary
        cwd: StatlerWaldorfCorp.LocationService
        code: |
          cp -r . $WERCKER_OUTPUT_DIR/app 
    - script:
        name: copy entrypoint
        code: |
          cp docker_entrypoint.sh $WERCKER_OUTPUT_DIR/app
          ls $WERCKER_OUTPUT_DIR/app
    - script:
        name: copy config
        cwd: StatlerWaldorfCorp.LocationService
        code: |
          cp appsettings*json $WERCKER_OUTPUT_DIR/app/publish
          mkdir -p $WERCKER_OUTPUT_DIR/app/publish/app/tmp
deploy:
  steps:
    - internal/docker-push:
        cwd: $WERCKER_OUTPUT_DIR/app
        username: $USERNAME
        password: $PASSWORD
        tag: nodb
        repository: yunusemregacti/locationservice
        registry: https://registry.hub.docker.com
        entrypoint: "/pipeline/source/app/docker_entrypoint.sh"
